<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Poker Card Gen</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="">
    <div class="container-fluid">
      <div class="row pt-2 ">
        <div class="col-12">
          <div class="card mx-auto d-flex flex-column justify-content-between">
            <div class="palo black ps-3 "></div>
            <div class="d-flex justify-content-center align-items-center ">
              <div class="center align-items-center"></div>
            </div>
            <div class="d-flex justify-content-end align-items-center ">
              <div class="palo reverse black ps-3 pb-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mx-auto mt-5 ">
        <div class="col-4 d-flex mx-auto">
          <button id="btn-gen" class="btn btn-danger mx-auto ">
            Click me!
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/src/app.js"></script>
  </body>
</html>
